<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <title>Spooky Quiz</title>
</head>
<body>
    <style>
        html {
            text-align: center;
        }
        .questionHeader {
            padding-bottom: 35px;
        }
        .answerBtn {
            border: none;
            background-color: white;
            font-size: x-large;
        }
        .answerBtn:hover {
            background-color: gray;
            color: white;
            transition: 1s;
        }
    </style>
    <script>
        /*
        * This project will be a web page.
        * The project is a scary movie quiz and if the user gets a question (or multiple questions) wrong, they get JUMPSCARED!!! 
        * REMEMBER TO START WITH A SKATEBOARD AND SLOWLY PROGRESS TO YOUR BICYCLE THEN YOUR CAR!!!
        */
        const QUESTIONS = ["Question 1", "Question 2", "Question 3", "Question 4", "Question 5"]; // This array contains all the questions. 
        
        const QUESTION_EMILY = {
            1: {
                question: "Where did the Salem witch trials take place?", 
                correctAnswer: "Salem, MA", 
                allAnswers: ["Poolesville, MD", "Reston, VA", "Salem, MA", "Los Angeles, CA"]
            } 
        }

        let numberQuestion = 1; // user starts at the first question

        document.addEventListener("DOMContentLoaded", function(){
            // initialize the variables for the question and the answers that will continously change
            let questionHeader = document.getElementById("questionHeader");
            let answerOne = document.getElementById("answerOne");
            let answerTwo = document.getElementById("answerTwo");
            let answerThree = document.getElementById("answerThree");
            let answerFour = document.getElementById("answerFour");
            let submitQuestion = document.getElementById("submitQuestion");
            let testImage = document.getElementById("testImage");

            // assign answer buttons their onclick function
            answerOne.onclick = () => submitAnswer(1);
            answerTwo.onclick = () => submitAnswer(2);
            answerThree.onclick = () => submitAnswer(3);
            answerFour.onclick = () => submitAnswer(4);

            questionHeader.innerText = QUESTION_EMILY[numberQuestion]["question"];
            answerOne.innerText = QUESTION_EMILY[numberQuestion]["allAnswers"][0];
            answerTwo.innerText = QUESTION_EMILY[numberQuestion]["allAnswers"][1];
            answerThree.innerText = QUESTION_EMILY[numberQuestion]["allAnswers"][2];
            answerFour.innerText = QUESTION_EMILY[numberQuestion]["allAnswers"][3];
            
            // When a user selects an answer, call this function
            function submitAnswer(answer) {
                switch (answer) {
                    case 1:
                        answerOne.style.backgroundColor = "grey";
                        answerOne.style.color = "white";
                        break;
                    case 2:
                        answerTwo.style.backgroundColor = "grey";
                        answerTwo.style.color = "white";
                        break;
                    case 3:
                        answerThree.style.backgroundColor = "grey";
                        answerThree.style.color = "white";
                        break;
                    case 4:
                        answerFour.style.backgroundColor = "grey";
                        answerFour.style.color = "white";
                        break;
                }
                // if user selected the correct answer
                if (QUESTION_EMILY[numberQuestion]["allAnswers"][answer-1] === QUESTION_EMILY[numberQuestion]["correctAnswer"]) {
                    console.log('correct!');
                } else { // answer is incorrect
                    testImage.style.display = "block";
                    console.log('incorrect!');
                }
            }
        })
    </script>
    <!--The image is in the webpage but it is not visible yet until the button is clicked-->
    <img src="./images/test-image.webp" alt="Test Image" id="testImage" style="display:none">
    <h1 class="questionHeader" id="questionHeader"></h1>
    <button class="answerBtn" id="answerOne"></button>
    <br/><br/>
    <button class="answerBtn" id="answerTwo"></button>
    <br/><br/>
    <button class="answerBtn" id="answerThree"></button>
    <br/><br/>
    <button class="answerBtn" id="answerFour"></button>
    <br/><br/>
    <button id="nextQuestion">NEXT</button>
</body>
</html>
